s="main" data-v-ee010771><div style="position:relative;" class="vp-doc _quickjs_playground" data-v-ee010771><div><h1 id="playground" tabindex="-1">Playground <a class="header-anchor" href="#playground" aria-label="Permalink to “Playground”">​</a></h1><p>Try out the QuickJS sandbox in your browser online.</p><!--[--><textarea id="code" style="height:400px;width:100%;">import { readFileSync, writeFileSync } from &#39;node:fs&#39;
console.info(&#39;Starting...&#39;)
const fn = async (value) =&gt; {
  console.debug(value)
  writeFileSync(&#39;./text.txt&#39;, value)
  return readFileSync(&#39;./text.txt&#39;)
}

console.warn(&#39;Might be cool!&#39;)

const getExample = async () =&gt; {
    const response = await fetch(&#39;https://sebastianwessel.github.io/quickjs/example-request.html&#39;)
    if (!response.ok) {
      console.error(&#39;Request failed: &#39; + response.status + &#39; &#39; + response.statusText)
      return 
    }
    const body = await response.text()
    console.log(&#39;Response body: &#39; + body)
    return body
}

await getExample()

console.warn(&#39;top-level await is nice&#39;)

export default await fn(&#39;Hello World&#39;)
